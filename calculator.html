<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <script>
      while (true) {
        let a = Number(prompt("enter first number"));
        let b = Number(prompt("enter second number"));
        let operand = prompt("enter operrator to perform : + - * or /");
        switch (operand) {
          case "*":
            alert(a * b);
            break;
          case "+":
            alert(a + b);
            break;
          case "-":
            alert(a - b);
            break;
          case "/":
            if (b === 0) alert("error");
            else alert(a * b);
            break;
          default:
            alert("error");
        }
      }
    </script>
  </body>
</html>
