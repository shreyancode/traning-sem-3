<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp convertor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        .parent{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .input-boxes{
            display: flex;
            flex-direction: column;
            border: 5px solid navy;
            border-radius: 10px;
            background-color: beige;
          width: 350px;       
          height: 220px;  
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-items: center;
           
        }
        .input-boxes input{
            width: 300px;
            height: 35px;
           line-height: 35px; 
            border: 2px solid rgb(8, 56, 8);
            border-radius: 10px;
            font-size: 20px;
             font-family: 'Roboto', sans-serif;
            text-align: center;
            }
        .input-boxes input::placeholder {
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    color: #666;
    
}
        .input-boxes button{
            border: none;
             width: 120px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
            background-color:   black;
            color: wheat;
            border-radius: 20px;
             font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

    <div class="parent">
        
        <div class="input-boxes">
            <h1>Temprature converter (°C to °F)</h1>
            
            <input type="number" placeholder="enter value in farenheit" id="Fahrenheit" required>
            
            <input type="number" id="celsius" readonly>
            <button onclick="convertor()">convert</button>
            
        </div>  
    </div>
<script>
    function convertor(){
        const farenheit = Number(document.getElementById("Fahrenheit").value);

         if (farenheit === "") {               
        alert("Please enter a value in Fahrenheit!");
       
        return 1;                            
    }
        const celsius = (farenheit-32)*5/9;
        document.getElementById("celsius").value= celsius.toFixed(3);

    }
   
</script>
</body>
</html>
